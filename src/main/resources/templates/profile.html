<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
    <title>Profile</title>
</head>
<body>
<div id="mainDiv">
    <div class="mainDivRows" id="headerRowDiv">
        <div class="headerRowDivs" id="iconDiv">
            <a href="/">
                <img id="icon" src="../static/img/PayMyBuddyIcon.jpg" th:src="@{/img/PayMyBuddyIcon.jpg}"
                     title="Pay My Buddy Icon" alt="Pay My Buddy Icon">
            </a>
        </div>
        <div class="headerRowDivs" id="linksDiv">
            <div>
                <a href="/" class="linksDivs" id="homeLink">Home</a>
            </div>
            <div>
                <a href="/user/transfer" class="linksDivs" id="transferLink">Transfer</a>
            </div>
            <div>
                <a href="/user/profile" class="linksDivs" id="profileLink">Profile</a>
            </div>
            <div>
                <a href="/user/contact" class="linksDivs" id="contactLink">Contact</a>
            </div>
            <div>
                <a href="/logout" class="linksDivs" id="logoutLink">Logout</a>
            </div>
        </div>
    </div>
    <div class="mainDivRows" id="secondRowDiv">
        <div class="secondRowItems">
            <h5>Home</h5>
        </div>
        <div class="secondRowItems">
            <h5>/</h5>
        </div>
        <div class="secondRowItems">
            <h5>Profile</h5>
        </div>
    </div>
    <div class="mainDivRows" id="mainRowDiv">
        <div>
            <div>
                <h2 class="formElement">Your Account's Email: <span th:text="${user.email}">queti@queti.co.uk</span>
                </h2>
                <br>
            </div>
            <div>
                <h3>Your Current Balance: <span th:text="${#numbers.formatDecimal(user.account.currentBalance, 1, 2)}">100Â£</span>
                    <a href="/user/addMoney" class="linksDivs" id="topUpLink">Add Funds</a>
                    <a href="/user/withdrawal" class="linksDivs" id="withdrawalLink">Withdraw Funds</a>
                </h3>
                <br>
            </div>
        </div>
        <div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <h3 class="formElement">Your Buddies</h3>
                        </tr>
                    </thead>
                    <tbody th:remove="all-but-first">
                        <tr th:each="connectionEmail : ${connectionsEmails}">
                            <td class="formElement" th:text="${connectionEmail}">queti@queti.com</td>
                        </tr>
                    </tbody>
                </table>
                <br>
            </div>
            <div>
                <a href="/user/addConnection" class="linksDivs" id="addConnectionLink">Add A Buddy</a>
                <br class="formElement">
            </div>
        </div>
        <div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <h3 class="formElement">Your IBANs</h3>
                        </tr>
                    </thead>
                    <tbody th:remove="all-but-first">
                        <tr th:each="iban : ${ibans}">
                            <td class="formElement" th:text="${iban.ibanString}">queti@queti.com</td>
                        </tr>
                    </tbody>
                </table>
                <br>
            </div>
            <div>
                <a href="/user/addIban" class="linksDivs" id="addIbanLink">Add an Iban</a>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
