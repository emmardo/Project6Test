<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
    <title>Transfer</title>
</head>
<body>
<div id="mainDiv">
    <div class="mainDivRows" id="headerRowDiv">
        <div class="headerRowDivs" id="iconDiv">
            <img id="icon" src="../static/img/PayMyBuddyIcon.jpg" th:src="@{/img/PayMyBuddyIcon.jpg}"
                 title="Pay My Buddy Icon" alt="Pay My Buddy Icon">
        </div>
        <div class="headerRowDivs" id="linksDiv">
            <div>
                <a href="/home" class="linksDivs" id="homeLink">Home</a>
            </div>
            <div>
                <a href="/transfer" class="linksDivs" id="transferLink">Transfer</a>
            </div>
            <div>
                <a href="/profile" class="linksDivs" id="profileLink">Profile</a>
            </div>
            <div>
                <a href="/contact" class="linksDivs" id="contactLink">Contact</a>
            </div>
            <div>
                <a href="/logout" class="linksDivs" id="logoutLink">Logout</a>
            </div>
        </div>
    </div>
    <div class="mainDivRows" id="secondRowDiv">
        <div class="secondRowItems">
            <h5>Home</h5>
        </div>
        <div class="secondRowItems">
            <h5>/</h5>
        </div>
        <div class="secondRowItems">
            <h5>Transfer</h5>
        </div>
    </div>
    <div class="mainDivRows" id="mainRowDiv">
        <div class="subRowsDivs" id="subRow1">
            <div>
                <h4>Send Money</h4>
            </div>
            <div>
                <button name="connectionButton" type="submit" value="Add Connection">Add A Buddy</button>
            </div>
        </div>
        <div class="subRowsDivs" id="subRow2">
            <form name="form" th:action="@{/transfer}" th:object="${request}" method="post">
                <div>
                    <select id="connectionsSelect" th:field="*{connectionEmail}" th:remove="all-but-first">
                        <option th:each="connectionListElement : ${user.account.connectionListElements}"
                                th:text="${connectionListElement.connection.user.email}"
                                th:value="${connectionListElement.connection.user.email}">a@a.co.uk</option>
                        <option >a@a.co.uk</option>
                        <option>b@b.co.uk</option>
                        <option>c@c.co.uk</option>
                    </select>
                </div>

                <div>
                    <input type="text" id="amount" name="amount" th:value="*{amount}"
                           placeholder="How much?"/>
                </div>
                <div>
                    <input type="text" id="description" name="description" th:value="*{description}"
                           placeholder="Add a Description"/>
                </div>
                <div>
                    <button name="payButton" type="submit" value="Pay">Pay</button>
                </div>
            </form>
        </div>
        <div class="subRowsDivs" id="subRow3">
            <h4>My Transactions</h4>
        </div>
        <div class="subRowsDivs" id="subRow4">
            <table style="width:100%">
                <thead>
                    <tr>
                        <th>Connection</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody th:remove="all-but-first">
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.connectionEmail}">a@a.co.uk</td>
                        <td th:text="${transaction.description}">...</td>
                        <td th:text="${#numbers.formatDecimal(transaction.amount, 1, 2) + '£'}">10.00 £</td>
                    </tr>
                    <tr>
                        <td>b@b.co.uk</td>
                        <td>...</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>c@c.co.uk</td>
                        <td>...</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="subRowsDivs" id="subRow5">PAGINATION GOES HERE</div>
        <div class="subRowsDivs" id="subRow6"> EMPTY SPACE GOES HERE</div>
    </div>
</div>
</body>
</html>
